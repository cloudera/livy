sudo: required
language: scala

jdk:
  - oraclejdk7

addons:
  apt:
    sources:
      r-packages-precise
    packages:
      r-base

cache:
  pip: true
  directories:
    - $HOME/.m2

before_install:
  - pip install --user codecov

install:
  - mvn install -DskipTests=true -DskipITs=true -Dmaven.javadoc.skip=true -B -V

before_script:
  - pip install --user requests pathlib2 cloudpickle pytest

script:
  - mvn verify

after_success:
  - bash <(curl -s https://codecov.io/bash)
