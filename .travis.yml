sudo: required
dist: trusty
language: scala

jdk:
  - oraclejdk7

python:
  - "2.7"
  - "3.2"

addons:
  apt:
    sources:
      r-packages-precise
    packages:
      r-base

cache:
  pip: true
  directories:
    - $HOME/.m2

before_install:
  - sudo apt-get -y install python3-pip
  - pip install --user codecov cloudpickle
  - pip3 install --user cloudpickle

install:
  - mvn install -DskipTests=true -DskipITs=true -Dmaven.javadoc.skip=true -B -V

before_script:
  - pip install --user requests pytest flaky
  - pip3 install --user requests pytest flaky

script:
  - mvn verify

after_success:
  - bash <(curl -s https://codecov.io/bash)
